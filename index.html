<html>
    <head>
        <title>Code Review</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
        <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
    </head>
    <body>
               
        <div id="app" >
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">Review Exercise</a>
              </nav>

            <div class="container">
                <div class="row">
                  <div class="col-sm">
                
                    <h3>Users</h3>  
                    <user-widget
                        v-for="user in users"
                        v-bind:user="user"
                        v-bind:key="user.id"
                        v-bind:name="user.name"
                       
                    >
                    </user-widget>

                  </div>
                  <div class="col-sm">
                    <h3>Posts - </h3>
                    <div class='card' v-for="post in posts.slice(0, 10)" :key="post.id">
              
                        <p  class="pointer" v-on:click="GetPost(post.id)" >{{post.title}} </p>
                    </div>


                  </div>
                  <div class="col-sm " class="card-body" style="width: 18rem;" >
                      <h3>Details</h3>
                      <div class='card' v-for="poss in post" >
                        
                        <h3>Title</h3>
                        <p class="pointer" >{{poss.title}}</p>
                        <h3>Info</h3>
                        <p class="pointer" >{{poss.body}}</p>
                      </div>
                     
                      
                  </div>
                </div>
              </div>
            <div class="container">
            
            </div>
              
         
             

         
          


        </div>
  
        
        <script src="index.js"></script>
    </body>
</html>
